# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Fang'Blog
subtitle: 心有猛虎，细嗅蔷薇。
description: 个人网站
keywords: 博客
author: Fang Zhen
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://fanguvw.xyz
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - README.md
    - CNAME
    - google0288005287871a8b.html
    - baidu_verify_0e9VKRsRDG.html
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map: 
  生活: live
  其他: other
  摄影: photo
  JavaScript: jacascript
  Canvas: canvas
  Html: html
  Css: css
  Jquery: jquery
  NodeJs:  nodejs
  Git: git
tag_map:
  生活: live
  其他: other
  摄影: photo
  JavaScript: jacascript
  Canvas: canvas
  Html: html
  Css: css
  Jquery: jquery
  NodeJs:  nodejs
  Git: git
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

feed: # RSS订阅插件
  type: atom
  path: atom.xml
  limit: 0

plugins: hexo-generate-feed

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/FangFangZhenZhen/FangFangZhenZhen.github.io.git
    #  coding: https://git.coding.net/fangzhenfangzhen/fangzhenfangzhen.git
  branch: master
